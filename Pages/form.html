<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/stylesheet-form.css">
    <link rel="stylesheet" href="../assets/css/stylesheet-form-cards.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Tarjeta Icon</title>
</head>
<body>


    <section class="container">
        <header>Tarjeta Icon - Seguro Financiero</header>
        <hr>
        <header>Escoje el diseño de tu tarjeta</header>
        <div class="wrapper">
            <div class="card-container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                    </div>
                </label>
            </div>
        </div>
        <form action="#" class="form">
            <hr>
            <header class="data-type">Tu Información</header>
            <label for="">Toda la información marcada con * es obligatoria</label>
            <div class="input-area">
                <input type="text"  placeholder="Nombre Completo*" required>
            </div>
            <div class="input-area">
                <input type="number"  placeholder="Número de cédula*" required>
            </div>
            <div class="input-area">
                <input type="email"  placeholder="Correo electrónico*" required>
            </div>
            <div class="input-area">
                <input type="number"  placeholder="Número de teléfono*" required>
            </div>
            <div class="input-area">
                <input type="date" placeholder="Fecha de nacimiento*" required>
            </div>
            <div class="student-info">
                <label >No eres estudiante?</label> <a>Haz click aquí</a>
            </div>
            <div class="select-box">
                <select name="" id="">
                    <option value="">En que año estas?</option>
                    <option value="">1er Año</option>
                    <option value="">2do Año</option>
                    <option value="">3er Año</option>
                    <option value="">4to Año</option>
                    <option value="">5to Año</option>
                    <option value="">6to Año</option>
                    <option value="">7mo Año</option>
                </select>
            </div>
            <div class="input-area">
                <input type="email" placeholder="Correo institucional*" required>
            </div>
            <div class="input-area">
                <input type="date" placeholder="Fecha de graducación esperada*" required>
            </div>

            <hr>
            <header class="data-type">Datos de Envio</header>
            <div class="select-box">
                <select name="" id="">
                    <option value="">Provincia</option>
                    <option value="">Azuay</option>
                    <option value="">Santa Elena</option>
                    <option value="">Manabí</option>
                    <option value="">Esmeraldas</option>
                    <option value="">Los rios</option>
                    <option value="">Santo Domingo de los Tsáchilas</option>
                    <option value="">Carchi</option>
                    <option value="">3er Año</option>
                    <option value="">4to Año</option>
                    <option value="">5to Año</option>
                    <option value="">6to Año</option>
                    <option value="">Guayas</option>
                </select>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Ciudad de residencia*" required>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Calle Principal*" required>
            </div>
            <div class="input-area">
                <input type="number" placeholder="Numeración*" required>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Calle secundaria">
            </div>
            <div class="input-area">
                <input type="text" placeholder="Referencia*">
            </div>
            <hr>
            <header class="data-type">Terminos y Condiciones</header>
            <label class="terms-conditions">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id reprehenderit, sapiente sit nam perferendis, repellat aspernatur eveniet voluptatem vero tempore exercitationem cupiditate inventore omnis voluptatibus nemo suscipit ullam alias ea.</label>

            <button>Enviar</button>
        </form>
    </section>
</body>
<script src="../assets/js/form.js" defer></script>
</html>
