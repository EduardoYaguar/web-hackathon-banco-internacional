<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/stylesheet-form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>


    <section class="container">
        <header>Tarjeta Icon - Fondo Seguro</header>
        <form action="#" class="form">
            <hr>
            <header class="data-type">Tu Información</header>
            <div class="input-area">
                <input type="text" required>
                <div class="label-line">Ingrese sus nombres*</div>
            </div>
            <div class="input-area">
                <input type="text" required>
                <div class="label-line">Ingrese sus Apellidos*</div>
            </div>
            <div class="input-area">
                <input type="text" required>
                <div class="label-line">Ingrese su email*</div>
            </div>
            <div class="input-area">
                <input type="text" required>
                <div class="label-line">Ingrese su número de cédula*</div>
            </div>
            <div class="input-area">
                <input type="text" required>
                <div class="label-line">Ingrese su fecha de nacimiento*</div>
            </div>
        </form>
    </section>
</body>
</html>
